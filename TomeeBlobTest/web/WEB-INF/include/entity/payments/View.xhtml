<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentsViewDlg" widgetVar="PaymentsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPaymentsTitle}" closeOnEscape="true">

            <h:form id="PaymentsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{paymentsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPaymentsLabel_paymentsPK_customerNumber}"/>
                        <h:outputText value="#{paymentsController.selected.paymentsPK.customerNumber}" title="#{myBundle.ViewPaymentsTitle_paymentsPK_customerNumber}"/>

                        <h:outputText value="#{myBundle.ViewPaymentsLabel_paymentsPK_checkNumber}"/>
                        <h:outputText value="#{paymentsController.selected.paymentsPK.checkNumber}" title="#{myBundle.ViewPaymentsTitle_paymentsPK_checkNumber}"/>

                        <h:outputText value="#{myBundle.ViewPaymentsLabel_paymentDate}"/>
                        <h:outputText value="#{paymentsController.selected.paymentDate}" title="#{myBundle.ViewPaymentsTitle_paymentDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPaymentsLabel_amount}"/>
                        <h:outputText value="#{paymentsController.selected.amount}" title="#{myBundle.ViewPaymentsTitle_amount}"/>

                        <h:outputText value="#{myBundle.ViewPaymentsLabel_customers}"/>
                        <h:outputText value="#{paymentsController.selected.customers.customerName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PaymentsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
