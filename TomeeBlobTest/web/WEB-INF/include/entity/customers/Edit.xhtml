<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCustomersTitle}" closeOnEscape="true">

            <h:form id="CustomersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{customersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCustomersLabel_customerNumber}" for="customerNumber" />
                        <h:outputText id="customerNumber" value="#{customersController.selected.customerNumber}" />

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_customerName}" for="customerName" />
                        <p:inputText id="customerName" value="#{customersController.selected.customerName}" title="#{myBundle.EditCustomersTitle_customerName}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_customerName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_contactLastName}" for="contactLastName" />
                        <p:inputText id="contactLastName" value="#{customersController.selected.contactLastName}" title="#{myBundle.EditCustomersTitle_contactLastName}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_contactLastName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_contactFirstName}" for="contactFirstName" />
                        <p:inputText id="contactFirstName" value="#{customersController.selected.contactFirstName}" title="#{myBundle.EditCustomersTitle_contactFirstName}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_contactFirstName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customersController.selected.phone}" title="#{myBundle.EditCustomersTitle_phone}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_phone}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_addressLine1}" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{customersController.selected.addressLine1}" title="#{myBundle.EditCustomersTitle_addressLine1}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_addressLine1}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_addressLine2}" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{customersController.selected.addressLine2}" title="#{myBundle.EditCustomersTitle_addressLine2}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customersController.selected.city}" title="#{myBundle.EditCustomersTitle_city}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_city}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_state}" for="state" />
                        <p:inputText id="state" value="#{customersController.selected.state}" title="#{myBundle.EditCustomersTitle_state}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{customersController.selected.postalCode}" title="#{myBundle.EditCustomersTitle_postalCode}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_country}" for="country" />
                        <p:inputText id="country" value="#{customersController.selected.country}" title="#{myBundle.EditCustomersTitle_country}" required="true" requiredMessage="#{myBundle.EditCustomersRequiredMessage_country}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_creditLimit}" for="creditLimit" />
                        <p:inputText id="creditLimit" value="#{customersController.selected.creditLimit}" title="#{myBundle.EditCustomersTitle_creditLimit}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_salesRepEmployeeNumber}" for="salesRepEmployeeNumber" />
                        <p:selectOneMenu id="salesRepEmployeeNumber" value="#{customersController.selected.salesRepEmployeeNumber}"  converter="employeesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeesController.items}"
                                           var="salesRepEmployeeNumberItem"
                                           itemValue="#{salesRepEmployeeNumberItem}"
                                           itemLabel="#{salesRepEmployeeNumberItem.lastName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.save}" value="#{myBundle.Save}" update="display,:CustomersListForm:datalist,:CustomersListForm:CustomersDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CustomersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
