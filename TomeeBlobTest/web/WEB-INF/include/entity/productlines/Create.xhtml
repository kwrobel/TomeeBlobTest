<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductlinesCreateDlg" widgetVar="ProductlinesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProductlinesTitle}" closeOnEscape="true">

            <h:form id="ProductlinesCreateForm">

                <h:panelGroup id="display" rendered="#{productlinesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProductlinesLabel_productLine}" for="productLine" />
                        <p:inputText id="productLine" value="#{productlinesController.selected.productLine}" title="#{myBundle.CreateProductlinesTitle_productLine}" required="true" requiredMessage="#{myBundle.CreateProductlinesRequiredMessage_productLine}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateProductlinesLabel_textDescription}" for="textDescription" />
                        <p:inputTextarea rows="4" cols="30" id="textDescription" value="#{productlinesController.selected.textDescription}" title="#{myBundle.CreateProductlinesTitle_textDescription}" />

                        <p:outputLabel value="#{myBundle.CreateProductlinesLabel_htmlDescription}" for="htmlDescription" />
                        <p:inputTextarea rows="4" cols="30" id="htmlDescription" value="#{productlinesController.selected.htmlDescription}" title="#{myBundle.CreateProductlinesTitle_htmlDescription}" />

                        <p:outputLabel value="#{myBundle.CreateProductlinesLabel_image}" for="image" />
                        <p:inputTextarea rows="4" cols="30" id="image" value="#{productlinesController.selected.image}" title="#{myBundle.CreateProductlinesTitle_image}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productlinesController.saveNew}" value="#{myBundle.Save}" update="display,:ProductlinesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductlinesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProductlinesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
