<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficesCreateDlg" widgetVar="OfficesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateOfficesTitle}" closeOnEscape="true">

            <h:form id="OfficesCreateForm">

                <h:panelGroup id="display" rendered="#{officesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_officeCode}" for="officeCode" />
                        <p:inputText id="officeCode" value="#{officesController.selected.officeCode}" title="#{myBundle.CreateOfficesTitle_officeCode}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_officeCode}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_city}" for="city" />
                        <p:inputText id="city" value="#{officesController.selected.city}" title="#{myBundle.CreateOfficesTitle_city}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_city}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{officesController.selected.phone}" title="#{myBundle.CreateOfficesTitle_phone}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_phone}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_addressLine1}" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{officesController.selected.addressLine1}" title="#{myBundle.CreateOfficesTitle_addressLine1}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_addressLine1}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_addressLine2}" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{officesController.selected.addressLine2}" title="#{myBundle.CreateOfficesTitle_addressLine2}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_state}" for="state" />
                        <p:inputText id="state" value="#{officesController.selected.state}" title="#{myBundle.CreateOfficesTitle_state}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_country}" for="country" />
                        <p:inputText id="country" value="#{officesController.selected.country}" title="#{myBundle.CreateOfficesTitle_country}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_country}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{officesController.selected.postalCode}" title="#{myBundle.CreateOfficesTitle_postalCode}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_postalCode}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.CreateOfficesLabel_territory}" for="territory" />
                        <p:inputText id="territory" value="#{officesController.selected.territory}" title="#{myBundle.CreateOfficesTitle_territory}" required="true" requiredMessage="#{myBundle.CreateOfficesRequiredMessage_territory}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{officesController.saveNew}" value="#{myBundle.Save}" update="display,:OfficesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OfficesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('OfficesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
